<body>

</body>
<script>

    var width = window.innerWidth;
    var height = window.innerHeight;

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(45,width/height,1,1000);
    camera.position.set(0, -0.1, 6);

    var clock = new THREE.Clock();





    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setClearColor(new THREE.Color(0xEEEEEE));
    document.body.appendChild( renderer.domElement );

    var texture = new THREE.ImageUtils.loadTexture("images/ditu.jpg");


    var geometry = new THREE.SphereGeometry( 1, 100, 100 ,0 ,Math.PI*2 ,0 ,Math.PI );
    var material = new THREE.MeshBasicMaterial( { map:texture} );
    var cube = new THREE.Mesh( geometry, material );
    cube.rotation.x = 1;
    scene.add( cube );

    var point = new THREE.PointLight(0xffffff);
    point.position = new THREE.Vector3(0.577, 0.577, 0.577);
    var ambient = new THREE.AmbientLight(0x333333);
    scene.add(ambient);
    scene.add(point);

    var controls = new THREE.TrackballControls(camera);
    controls.rotateSpeed=10.0
    controls.zoomSpeed=10.0
    controls.panSpeed=1.0
    function render() {

        requestAnimationFrame( render );
        var delta = clock.getDelta();
        controls .update(delta);
        cube.rotation.y += 0.005;
        renderer.render( scene, camera );
    }
    render();

</script>
